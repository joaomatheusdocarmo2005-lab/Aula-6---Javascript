<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="contar()">contar - while </button>
    <button type="button" onclick="contar1()">contar - for </button>
    <button type="button" onclick="contar2()">contar - for </button>
</body>
<script>
    function contar(){
        //iniciar
        i = 11;
        //while --> teste é no início
        while (i <= 10){
            document.writeln("i = " + i + "<br/>");
            //incrementar ! senão entra em loop
            i = i + 1;
        }
        document.writeln(" sai do while!! ");
    }
    function contar1 (){
        for (var i = 0; i <= 10; i++ ) {
            document.writeln(" i = " + i + "<br/>");
        }
    }
    function contar2(){
        var i = 11;
        do{
            document.writeln("i =" + i + "<br/>");
            i++;
        }while (i <= 10); // Teste Final
    }
</script>
</html>
